<script>
    var flipBook;
    function abrirpdf(revistapdf , titulo){

    	if (revistapdf  != ""){
        var div = jQuery(".container").width();  
		var mode= DFLIP.PAGE_MODE.DOUBLE;
	    if (div < 768){
	      mode= DFLIP.PAGE_MODE.SINGLE;            
	    } 		     

	    var pdf = "" +revistapdf;


	    var options = {
	        webgl:false,
	        height: 800,
	        duration: 800,
	        backgroundColor: "#777",
	        direction: DFLIP.DIRECTION.LTR,
	         pageMode: mode,
	        autoEnableOutline:false,  
	         scrollWheel: false,
		};
		$("#flipbookContainer").html("");
		$("#ModalRevistasLabel").html("");

		$("#ModalRevistasLabel").html(titulo);
		
        flipBook = $("#flipbookContainer").flipBook(pdf, options);
        $('#ModalRevistas').modal('show');
	    } else{
	    	alert("No se ha cargado el pdf");

	    }
    }
</script>
