							<h3 class="catlendario-titulos">Catlendario 2022</h3>
							<p><b>Bases, Términos y Condiciones</b> para el concurso denominado “Catlendario 2022” (en lo sucesivo El concurso), que celebran <b>MALTA TEXO DE MEXICO, S.A DE C.V</b> (en lo sucesivo denominado El organizador) y por otra parte usted (en lo sucesivo El participante) sujetándose ambas partes a lo establecido en el contenido del presente (en lo sucesivo Bases):</p>
							<P>Al ser parte de este Concurso, El participante está entendiendo y aceptando las Bases, Términos y Condiciones, así como las decisiones que tome El organizador contenidos en estas Bases y declara expresamente su aceptación, utilizando para tal efecto medios electrónicos en términos de lo dispuesto por el artículo 1803 del código civil federal.</P>


	        				<h3 class="catlendario-titulos catlendario-titulos-margen-izq">I. PARTICIPANTES:</h3>

							<p>El Público en General de la República Mexicana, que reúna todos y cada uno de los siguientes requisitos:</p>
							<ul class="catlendario-listas">
								<li>Ser mayor de 18 años.</li>
								<li>Ser residente en <b>LOS ESTADOS UNIDOS MEXICANOS  </b></li>
								<li>Aceptar sujetarse a las presentes Bases, así como al aviso de privacidad.</li>
								<li>Contar con Identificación oficial vigente y CURP.</li>
								<li>Seguir y cumplir la mecánica de participación.</li>
							</ul>
	  


	        				<h3 class="catlendario-titulos catlendario-titulos-margen-izq">II. VIGENCIA: </h3>

	        				<p>El 13 de septiembre de 2021 a las 00:00:01 Ciudad de México inicia en concurso, a partir de este día <i>El Participante</i> tendrá para subir su fotografía y asignarla en la categoría de su preferencia.</p>

							<p>Del 13 hasta el 24 de septiembre <i>El Participante</i> podrá comenzar a recabar likes y comentarios en su fotografía.</p>

							<p>De esta manera, el concurso tendrá en total un periodo de ejecución, desde la inscripción hasta el periodo de votación, de 12 días naturales.</p>


	        				<h3 class="catlendario-titulos catlendario-titulos-margen-izq">III.COBERTURA GEOGRÁFICA:</h3>

							<p>Toda la República Mexicana.</p>


	        				<h3 class="catlendario-titulos catlendario-titulos-margen-izq">IV. MECÁNICA:</h3>

							<p><span class="catlendario-numeros-color">1.-</span> Por medio de una publicación en la “Fan Page” de <b>Minino Plus®</b> en Facebook® cuya dirección electrónica es <b><a href="https://www.facebook.com/MininoPlus" target="_blank">www.facebook.com/MininoPlus</a></b> se hará el lanzamiento de la convocatoria, términos y condiciones para que El participante tenga el tiempo suficiente para preparar su propuesta, y de esta manera pueda aplicar en cualquiera de las 12-doce categorías del Concurso (Regalos, Amor, Naturaleza, Niños, Mamás, Papás, Gatos y más gatos, Perros, México, Bromas, Halloween y Navidad).</p>

							<p><span class="catlendario-numeros-color">2.-</span> El Participante deberá compartir un meme creado con una fotografía de su gato participando en alguna o algunas de las 12 categorías del Catlendario 2022, las fotografías deberán contar con una resolución mínima de 2700 px x 1400 px, no importando si esta cuenta con algún retoque, siempre y cuando no haya elementos gráficos que ensucien la imagen.</p>
							<div class="catlendario-subpuntos">
								<p><span class="catlendario-numeros-color">2.1.-</span> Las fotografías se darán a conocer en un comentario dentro de la publicación de la categoría en que El Participante elija. Cumpliendo las características solicitadas en cada una (véase <b>ESPECIFICACIONES POR CATEGORÍA</b>)</p>
								<p><span class="catlendario-numeros-color">2.2.-</span> El Participante puede aplicar en diferentes categorías, tomando en cuenta que sólo podrá ser ganador en una de ellas. </p>
								<p><span class="catlendario-numeros-color">2.3.-</span> Los memes publicados deben ser propiedad del Participante, no pudiendo usar la imagen de mascotas de terceros o ya creadas. </p>
								<p><span class="catlendario-numeros-color">2.4.-</span> Los memes no deben mostrar situaciones en las que se dañe el bienestar y/o conducta natural de la mascota, así como fenómenos excesivos de antropomorfización que violen los principios del bienestar animal. Queda prohibido el maltrato animal.</p>
								<p><span class="catlendario-numeros-color">2.5.-</span> Los memes no deben mostrar contenido que resulte ofensivo para otras personas, figuras públicas, instituciones, empresas, marcas, palabras o imágenes que por la forma en que se presenten puedan ser ofensivas para la gente y para la marca. Tampoco podrá hacerse referencia a productos y marcas ajenos a <b>MALTA TEXO DE MEXICO S.A. de C.V.</b></p>
							</div>

							<p><span class="catlendario-numeros-color">3.-</span> El meme por categoría que obtenga más likes y comentarios será el ganador. Siempre y cuando cumpla con las especificaciones solicitadas.</p>

							<p><span class="catlendario-numeros-color">4.-</span> Con fecha 04 de octubre de 2021, El Organizador dará a conocer a los ganadores de cada categoría mediante un “video animación” en las “Fan Page” de <b>Minino Plus®</b>, Facebook® e Instagram®.</p>
							<p><span class="catlendario-numeros-color">5.-</span> Habrán 3 finalistas por categoría, los cuales serán acreedores a:</p>
							<div class="catlendario-subpuntos">
								<p><span class="catlendario-numeros-color">1er lugar:</span> Obtendrá paquete productos de la familia Minino®, un giveaway sorpresa y su foto aparecerá en el <b>Catlendario 2022</b> de la marca <b>Minino Plus®</b>, el cual se distribuirá en las presentaciones que la marca decida.</p>
								<p><span class="catlendario-numeros-color">2do y 3er lugar:</span> Paquete de productos de la familia Minino®, un giveaway sorpresa y colocaremos su fotografía en la versión digital del <b>Catlendario 2022.</b> </p>
							</div>
							<p><span class="catlendario-numeros-color">6.-</span> El tiempo estimado para el reclamo del premio serán 5 días hábiles después del 04 de octubre, de lo contrario el premio será asignado a otro participante seleccionado por <b>MALTA TEXO DE MEXICO S.A. de C.V.</b></p>

	 

	       					<h3 class="catlendario-titulos catlendario-titulos-margen-izq">V.  ESPECIFICACIONES POR CATEGORÍA</h3>

							<p><span class="catlendario-numeros-color">Regalos & Gatos: </span>El meme deberá contar con uno o varios mininos que tengan relación con los regalos o cómo interactúan con ellos acompañados de una frase acorde. La foto a utilizar deberá ser de autoría propia por El Participante, no utilizar alguna que se encuentre en la red.</P>
							<p><span class="catlendario-numeros-color">Amor & Gatos: </span>En este meme el/los minino(s) deberán representar alguna escena en contexto al 14 de febrero o alguna situación acorde a la celebración acompañada de una frase complementaria. La foto a utilizar deberá ser de autoría propia por El Participante, no utilizar alguna que se encuentre en la red.</P>
							<p><span class="catlendario-numeros-color">Naturaleza & Gatos: </span>En este meme el/los minino(s) deberán tener elementos alusivos a la naturaleza o cómo se divierten/interactúan con ella, pueden utilizarse disfraces. La foto a utilizar deberá ser de autoría propia por El Participante, no utilizar alguna que se encuentre en la red.</P>
							<p><span class="catlendario-numeros-color">Niños & Gatos: </span>En este meme el/los minino(s) deberán ejemplificar cómo se divierten/interactúan con niños. Puede no aparecer la cara de los niños si El Participante lo desea.  La foto a utilizar deberá ser de autoría propia por El Participante, no utilizar alguna que se encuentre en la red.</P>
							<p><span class="catlendario-numeros-color">Mamás & Gatos: </span>En este meme se deberá representar alguna situación con relación a la maternidad o la celebración del Día de la madre, acompañado de una frase complementaria. La foto a utilizar deberá ser de autoría propia por El Participante, no utilizar alguna que se encuentre en la red.</P>
							<p><span class="catlendario-numeros-color">Papás & Gatos: </span>El meme deberá contar con la participación del dueño del/los minino(s) y representar alguna situación juntos o la celebración del Día del Padre, acompañado de una frase complementaria. La foto a utilizar deberá ser de autoría propia por El Participante, no utilizar alguna que se encuentre en la red.</P>
							<p><span class="catlendario-numeros-color">Gatos & Más Gatos: </span>En este meme se deberá representar cualquier situación típica de mininos, acompañado de una frase complementaria. La foto a utilizar deberá ser de autoría propia por El Participante, no utilizar alguna que se encuentre en la red. </P>
							<p><span class="catlendario-numeros-color">Perros & Gatos: </span>En este meme el/los minino(s) deberán estar acompañados de un perro y representar cómo interactúan día a día acompañado de una frase complementaria. La foto a utilizar deberá ser de autoría propia por El Participante, no utilizar alguna que se encuentre en la red. </P>
							<p><span class="catlendario-numeros-color">México & Gatos: </span>En este meme el/los minino(s) deberán estar debidamente disfrazados, utilizando elementos alusivos al mes patrio, como: vestido mexicano, sombrero charro, acompañado de una frase complementaria. La foto a utilizar deberá ser de autoría propia por El Participante, no utilizar alguna que se encuentre en la red.  </P>
							<p><span class="catlendario-numeros-color">Bromas & Gatos: </span>En este meme el/los minino(s) deberán mostrar alguna situación graciosa, pueden utilizarse disfraces, acompañado de una frase complementaria. La foto a utilizar deberá ser de autoría propia por El Participante, no utilizar alguna que se encuentre en la red.  </P>
							<p><span class="catlendario-numeros-color">Halloween & Gatos: </span>En este meme el/los minino(s) deberán estar disfrazados o utilizar elementos alusivos al Día de muertos o Halloween, representar alguna situación acorde a la festividad y acompañarlo con una frase complementaria. La foto a utilizar deberá ser de autoría propia por El Participante, no utilizar alguna que se encuentre en la red.  </P>
							<p><span class="catlendario-numeros-color">Navidad & Gatos: </span>En este meme el/los minino(s) deberán estar debidamente disfrazados,  realizando alguna actividad  o utilizando elementos alusivos a navidad, y acompañarlo con una frase complementaria. La foto a utilizar deberá ser de autoría propia por El Participante, no utilizar alguna que se encuentre en la red.  </P>


	        				<h3 class="catlendario-titulos catlendario-titulos-margen-izq">VI. VALIDACIÓN DE LOS ACREEDORES A INCENTIVOS: </h3>
							<p>Los ganadores serán publicados el 04 de octubre a través de Facebook® dentro del Fan Page de <b>MININO PLUS®</b> cuya dirección electrónica es <a href="https://www.facebook.com/MininoPlus" target="_blank">www.facebook.com/MininoPlus</a>. Adicional el equipo de <b>MININO®</b> se pondrá en contacto con los ganadores vía inbox de Facebook®. </p>


	         				<h3 class="catlendario-titulos catlendario-titulos-margen-izq">VII. RESTRICCIONES:</h3>

							<p><span class="catlendario-numeros-color">1.</span> No es posible participar en una misma categoría con más de una fotografía.</p>
							<p><span class="catlendario-numeros-color">2.</span> Los participantes se obligan a no distribuir ninguna fotografía que no sea de su propiedad.</p>
							<p><span class="catlendario-numeros-color">3.</span> No publicar fotografías que estén fuera de las especificaciones generales y por categoría contenidas en estas <i>Bases</i>.</p>
							<p><span class="catlendario-numeros-color">4.</span> No utilizar las fotografías  para ningún fin comercial, de publicidad, para realizar alguna actividad comercial, artística, técnico o profesional y/o con el fin principal de obtener ingresos.</p>
							<p><span class="catlendario-numeros-color">5.</span> No utilizar o activar ningún sistema automatizado tendiente a modificar o copiar el contenido del <i>concurso</i>.</p>
							<p><span class="catlendario-numeros-color">6.</span> No utilizar fotografías donde se utilicen únicamente elementos gráficos para tematizarla, es necesario disfraces o indumentaria real en ella.</p>
							<p><span class="catlendario-numeros-color">7.</span> No recabar datos personales de ningún usuario de la “fan page”.</p>
							<p><span class="catlendario-numeros-color">8.</span> En caso de que <i>El Participante</i> no pueda hacer uso del incentivo por causas imputables al <i>Participante</i>, o por caso fortuito o fuerza mayor, no aplica compensación o remuneración alguna.</p>

								<p><span class="catlendario-numeros-color">6) </span><i>El Organizador</i> no se hace responsable por fallas técnicas en el sistema de la “fan page” o ejecución o desempeño de la dinámica de participación.</p>

	         				<h3 class="catlendario-titulos catlendario-titulos-margen-izq">IX. AUTORIZACIÓN DE USO DE DATOS, OBRA E IMAGEN</h3>
							<p>Los memes que resulten electas por el jurado como ganadoras, se entienden realizadas como “Obra por Encargo” a favor de <b>Malta Texo de México, S.A. de C.V. ("el organizador")</b>, acorde con las disposiciones aplicables en materia de derecho de autor.  Por lo anterior, con el hecho de participar en este evento, se entiende que los participantes aceptan esta modalidad.  No obstante, el autor o autores del material elegido por el jurado como ganador(es) se obliga(n) y deberá(n) firmar cualesquier documento(s) que así le(s) pudiese(n) ser requeridos por <b>Malta Texo de México, S.A. de C.V.</b>, relacionados con los derechos patrimoniales de la(s) obra(s) o con el registro de la(s) obra(s) fotográfica(s). No será devuelta ninguna fotografía a los participantes que no fueron elegidos como ganadores o para ser exhibidas o publicadas, por lo que las mismas no son responsabilidad del organizador. En consecuencia, de lo anterior, aceptan que Malta Texo de México, S.A. de C.V., pueda utilizar su “OBRA”, explotarla, modificarla y/o adaptarla, en exclusividad y en carácter de propietario por todo el tiempo que la legislación mexicana y cualesquiera otras en el extranjero confieran protección a la obra fotográfica y video, conforme a los términos aquí establecidos y a lo indicado en el artículo 83 de la Ley Federal del Derecho de Autor.</p>
	 
							<p>Lo(s) meme(s) que sean seleccionadas como ganadoras, podrán ser exhibidas o publicadas por el organizador en cualquier medio conocido o por conocerse o sede que el organizador decida con fines lucrativos y no lucrativos.</p>

	           				<h3 class="catlendario-titulos catlendario-titulos-margen-izq">X. LÍMITES DE RESPONSABILIDAD DEL ORGANIZADOR</h3>

							<p>En caso de descalificación de un <i>Participante</i> por cualquier motivo, <i>El Organizador</i> conserva el derecho de poder realizar la asignación del premio, realizando una nueva selección de los finalistas y ganadores. </p>

							<p>Toda decisión del <i>Organizador</i> será inapelable, definitiva y sin posibilidad de empate, así mismo, <i>El Organizador</i> se reserva el derecho de ampliar o modificar en cualquier momento la mecánica de participación y/o los Términos y Condiciones del presente <i>Concurso</i>, por lo que <i>El Participante</i> deberá de consultar las <b>Bases, Términos y Condiciones</b> constantemente y hasta el término del <i>Concurso</i>. <i>El Organizador</i> podrá en cualquier momento suspender <i>El Concurso</i> o la entrega del premio sin responsabilidad alguna, si dicha suspensión responde en acato de cualquier disposición emitida por cualquier autoridad jurisdiccional, así como si se dieran circunstancias de caso fortuito, fuerza mayor o eventos que afecten los intereses del <i>Organizador</i>.</p>

							<p>Si por causas ajenas al <i>Organizador</i> se suspendiera, modificara, alterara o de cualquier forma se vieran imposibilitados los acreedores para disfrutar del premio o de la actividad programada, <i>El Organizador</i> se reserva el derecho de otorgar opcionalmente algún premio igual o similar al premio  que el participante se hizo acreedor.</p>

							<p>De igual forma se procederá en los casos que existieran actos políticos, sociales o de salud que pusieran en peligro la integridad física de cualquiera de los acreedores. En todos estos casos, <i>El Organizador</i> publicará a través de medios digitales y/o a través de su página web los motivos en que se fundamenta la realización de cualquiera de los actos establecidos en el presente párrafo.</p>

							<p>Ninguno de los premios estará sujeto a cesión ni comercialización alguna. La responsabilidad del <i>Organizador</i> concluye al momento de la entrega del premio a sus correspondientes acreedores, <i>El Organizador</i> no será responsable por el uso que le brinde <i>El Participante</i> al premio, ni por procesos judiciales, extrajudiciales o de cualquier otra índole que puedan ser interpuestos en relación con un reclamo de cualquier tipo de responsabilidad, por hechos acontecidos durante o como consecuencia de la entrega de este, así como relacionados con la calidad, garantías por daños, pérdidas o perjuicios ocasionados por el uso y disfrute del premio.</p>

							<p><i>El Organizador</i> no aceptará, y por ende procederá a descalificar, a persona, usuario o cliente que no acredite la mayoría de edad legal mediante una identificación oficial que así lo establezca, los premios serán entregados siempre y cuando se haya validado la identidad del acreedor correspondiente, <i>El Participante</i> ganador deberá seguir todas las direcciones e instrucciones del <i>Organizador</i>, en caso de incumplimiento de cualquiera de estos puntos o de lo estipulado en la mecánica y/o Términos y Condiciones de la Promoción, <i>El Participante</i> será automáticamente descalificado sin ningún tipo de responsabilidad del <i>Organizador</i>.</p>

							<p>Por el simple hecho de participar, los concursantes deslindan de toda responsabilidad a <b>MALTA TEXO DE MEXICO, S.A DE C.V</b> quien podrá utilizar la información generada durante la promoción para los fines que consideren convenientes por lo que, por el simple hecho de participar, los participantes otorgan de manera directa e incondicional los derechos y autorizaciones correspondientes.</p>

							<p><b>MALTA TEXO DE MEXICO, S.A DE C.V</b> no será responsables por los comentarios, datos y/o cualquier tipo de información que sean expresados y/o publicados por terceros mediante redes sociales como Facebook® y/o cualquier otro medio, ya que éstas son de exclusiva responsabilidad de quienes las emiten.</p>

							<p><b>MALTA TEXO DE MEXICO, S.A DE C.V</b> se reserva el derecho de verificar, en cualquier momento, la validez de la veracidad de los participantes, pudiendo descalificar y rechazar la entrega del Concurso cuando a su juicio se haya detectado alguna irregularidad o se perciba que no se actúa de buena fe, de modo poco ético o con malas intenciones.</p>
